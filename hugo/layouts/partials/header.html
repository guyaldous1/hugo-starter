
<section id="page-header">
  <div class="container">
    <div class="row">

      <div class="col-md-4">
          <a href="{{ .Site.BaseURL }}">THIS IS THE HEADER</a>
      </div>

      <div class="col-md-8">
          <ul>
            {{ range .Site.Taxonomies.categories }}
                    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
            {{ end }}
        </ul>
        <ul>
          {{ range .Site.Sections }}
                  <li><a href="{{ .Page.Permalink }}">{{ .Title }}</a></li>
          {{ end }}
        </ul>
      </div>

    </div>
  </div>
</section>
